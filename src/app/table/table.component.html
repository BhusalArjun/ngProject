 <table border="2px" cellspacing="0" cellPadding="15px">
    <thead>
        <tr>
            <th>SN</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>

    <tr *ngFor="let data of tableData; let i = index;">
        <td>{{i+1}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.age}}</td>
        <td>{{data.class}}</td>
        <td>
            <input type="button" (click)="onDetailView(data.id,data.name,data.address,data.age)" value="edit">
        </td>
    </tr>
  </table>
