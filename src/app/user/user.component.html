  <div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2>Users List</h2>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success float-end" (click)="onAddUser()">Add New User</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered" border="2px">
                <thead>
                  <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Dob</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of usersResponse; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.address }}</td>
                    <td>{{data.dob}} </td>
                    <td>
                      <button
                      title="Edit User Information"
                        class="btn btn-primary"
                        type="button"
                        (click)="onEdit(data.id)"
                      >
                      <i class="fas fa-edit"></i>
                      </button>
                      <button
                      title="View Detail"
                        class="btn btn-secondary"
                        type="button"
                        (click)="onUserView(data.id, data.name)"
                      >
                      <i class="fas fa-eye"></i>
                      </button>
                      <button
                      title="Delete"
                        class="btn btn-danger"
                        type="button"
                        (click)="onDelete(data.id)"
                      >
                      <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
